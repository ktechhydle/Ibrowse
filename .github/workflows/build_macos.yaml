name: macOS PyInstaller Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Set up Rust targets
        run: |
          rustup target add aarch64-apple-darwin x86_64-apple-darwin

      - name: Build Ibrowse bindings for both architectures
        run: |
          pip install --upgrade pip
          pip install maturin
          maturin build --target aarch64-apple-darwin --release --out target/wheels/arm64
          maturin build --target x86_64-apple-darwin --release --out target/wheels/x86_64
          
          # Combine the two .so files using lipo
          mkdir -p target/wheels/universal
          
          lipo -create \
            target/wheels/arm64/*.so \
            target/wheels/x86_64/*.so \
            -output target/wheels/universal/ibrowse_universal.so

      - name: Find built wheel
        id: find_wheel
        run: echo "WHEEL_PATH=$(find target/wheels -name '*.whl' | head -n 1)" >> $GITHUB_ENV

      - name: Install project requirements
        run: |
          pip install $WHEEL_PATH
          pip install -r requirements.txt
          git clone https://github.com/ktechhydle/mp_software_stylesheets.git

      - name: Build macOS app using PyInstaller
        run: |
          pyinstaller macos_build.spec

      - name: Install create-dmg using Homebrew
        run: |
          brew install create-dmg

      - name: Codesign the app
        run: |
          codesign --deep --force --sign - dist/Ibrowse.app

      - name: Create DMG
        run: |
          create-dmg --volname "Ibrowse Installer" \
          --background "utils/dmg_installer_background.png" \
          --window-pos 20 20 --window-size 570 450 --icon-size 128 \
          --icon "Ibrowse.app" 70 206 --hide-extension "Ibrowse.app" \
          --app-drop-link 418 196 "Ibrowse_+macOS_setup.dmg" \
          "dist/"

      - name: Codesign the dmg
        run: |
          codesign --deep --force --sign - "Ibrowse_+macOS_setup.dmg"

      - name: Upload DMG as artifact
        uses: actions/upload-artifact@v4
        with:
          name: Ibrowse_+macOS_setup.dmg
          path: "Ibrowse_+macOS_setup.dmg"
